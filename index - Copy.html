<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
  <div class="navbar">
      <div class="navbar-inner">
          <a class="brand" href="#">Blogger</a>
          <ul class="nav">
              <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
              <li>{{#link-to 'about'}}About{{/link-to}}</li>
          </ul>
      </div>
  </div>

  {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
      <div class="container-fluid">
          <div class="row-fluid">
              <div class="span3">
                  <table class="table">
                      
                      <thead>
                          <tr><th>Recent Posts</th></tr>
                      </thead>

                      <tbody>
                          {{#each}}
                          <tr><td>
                              {{#link-to 'post' this}}{{title}} <small class="muted">by {{author.name}}</small>{{/link-to}}
                          </tr></td>
                          
                          {{/each}}
                      </tbody>

                  </table>
                </div>
                <div class="span9">
                    {{outlet}}
                </div>
            </div>
        </div>
  </script>

  <script type="text/x-handlebars" id="posts/index">
    <p class="text-warning">Please select a post</p>
  </script>

  <script type="text/x-handlebars" id="post">
      {{#if isEditing}}
          {{partial 'post/edit'}}
          <button {{action 'doneEditing'}}>Done</button>
      {{else}}
          <button {{action 'edit'}}>Edit</button>
      {{/if}}

      <h1>{{{title}}}</h1>
      <h2>by {{author.name}} <small class="muted">({{format-date date}})</small></h2>

      <hr>

      <div class='intro'>
          {{format-markdown excerpt}}
      </div>

      <div class="below-the-fold">
          {{format-markdown body}}
      </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
      <p>{{input type="text" value=title}}</p>
      <p>{{input type="text" value=excerpt}}</p>
      <p>{{textarea value=body}}</p>
  </script>

  <script type="text/x-handlebars" id="about">
      <div class="about">
          <p>
              Claude Antoine Marie François (1 February 1939 – 11 March 1978), also known by the nickname Cloclo, was a French pop singer, songwriter and dancer.
          </p>

          <p>
              François wrote and composed  "Comme d'habitude", the original version of "My Way" and "Parce que je t'aime mon enfant", the original version of "My Boy". Some of his most famous songs are "Le Téléphone Pleure", "Le lundi au soleil", "Magnolias for Ever" and "Alexandrie Alexandra".
          </p>

          <p>
              François sold some 70 million records during his career (and after his death) and was about to embark for the U.S. when he accidentally electrocuted himself in March 1978 at age 39.[1] Former French President Valéry Giscard dEstaing is quoted as saying Claude François was, to him, the equivalent of The Beatles.[2]
          </p>
      </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script> <!-- markdown ==> html -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script> <!-- date formatting -->
  <script src="js/app.js"></script>
</body>
</html>
